<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Golden shimmer gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BA"/>
      <stop offset="25%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="75%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
    
    <!-- Chocolate gradient -->
    <linearGradient id="chocolateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="50%" style="stop-color:#3E2723"/>
      <stop offset="100%" style="stop-color:#2C1810"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#1A0F0A" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background (rounded square for app icon) -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#chocolateGradient)"/>
  
  <!-- Decorative border -->
  <rect x="40" y="40" width="944" height="944" rx="190" fill="none" stroke="#D4AF37" stroke-width="8" opacity="0.4"/>
  
  <!-- Factory silhouette -->
  <g transform="translate(512, 420)">
    <!-- Main factory body -->
    <rect x="-200" y="0" width="400" height="280" rx="20" fill="#2C1810" stroke="#D4AF37" stroke-width="4"/>
    
    <!-- Factory roof -->
    <polygon points="-220,0 0,-120 220,0" fill="#3E2723" stroke="#D4AF37" stroke-width="4"/>
    
    <!-- Left chimney -->
    <rect x="-150" y="-200" width="60" height="120" fill="#2C1810" stroke="#D4AF37" stroke-width="3"/>
    
    <!-- Right chimney -->
    <rect x="90" y="-200" width="60" height="120" fill="#2C1810" stroke="#D4AF37" stroke-width="3"/>
    
    <!-- Factory windows (golden glow) -->
    <rect x="-140" y="40" width="70" height="90" rx="8" fill="#FFF8E1" stroke="#D4AF37" stroke-width="3"/>
    <rect x="-35" y="40" width="70" height="90" rx="8" fill="#FFF8E1" stroke="#D4AF37" stroke-width="3"/>
    <rect x="70" y="40" width="70" height="90" rx="8" fill="#FFF8E1" stroke="#D4AF37" stroke-width="3"/>
    
    <!-- Factory door -->
    <rect x="-45" y="160" width="90" height="120" rx="45" ry="45" fill="#1A0F0A" stroke="#D4AF37" stroke-width="4"/>
    <circle cx="25" cy="220" r="10" fill="#D4AF37"/>
  </g>
  
  <!-- Golden Ticket Receipt -->
  <g transform="translate(512, 450) rotate(-12)" filter="url(#shadow)">
    <path d="M 150,-100 
             L 150,200 
             Q 160,210 150,220 Q 140,230 150,240 Q 160,250 150,260 Q 140,270 150,280 Q 160,290 150,300
             L -50,300 
             Q -60,290 -50,280 Q -40,270 -50,260 Q -60,250 -50,240 Q -40,230 -50,220 Q -60,210 -50,200
             L -50,-100 Z" 
          fill="url(#goldGradient)" stroke="#8B6914" stroke-width="4"/>
    
    <!-- Receipt lines -->
    <line x1="-20" y1="-60" x2="120" y2="-60" stroke="#5D4037" stroke-width="6" opacity="0.6"/>
    <line x1="-20" y1="-20" x2="100" y2="-20" stroke="#5D4037" stroke-width="6" opacity="0.6"/>
    <line x1="-20" y1="20" x2="90" y2="20" stroke="#5D4037" stroke-width="6" opacity="0.6"/>
    <line x1="-20" y1="60" x2="110" y2="60" stroke="#5D4037" stroke-width="6" opacity="0.6"/>
    
    <!-- Checkmark circle -->
    <g transform="translate(50, 140)">
      <circle cx="0" cy="0" r="50" fill="#2E7D32" stroke="#1B5E20" stroke-width="4"/>
      <polyline points="-22,0 -6,22 28,-22" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Dollar signs -->
    <text x="50" y="250" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#3E2723" text-anchor="middle">$$$</text>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(780, 280)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="16"/>
    <circle cx="0" cy="0" r="60" fill="#FFF8E1" fill-opacity="0.2"/>
    <line x1="55" y1="55" x2="110" y2="110" stroke="url(#goldGradient)" stroke-width="20" stroke-linecap="round"/>
    <!-- Shine -->
    <ellipse cx="-20" cy="-20" rx="15" ry="10" fill="#FFFFFF" opacity="0.5" transform="rotate(-45)"/>
  </g>
  
  <!-- Stars -->
  <g fill="#FFD700" opacity="0.9">
    <polygon points="180,200 186,218 205,218 190,230 196,248 180,237 164,248 170,230 155,218 174,218" />
    <polygon points="850,550 855,565 872,565 859,575 864,590 850,580 836,590 841,575 828,565 845,565" />
    <polygon points="200,750 204,762 217,762 207,770 211,782 200,774 189,782 193,770 183,762 196,762" />
  </g>
  
  <!-- App name at bottom -->
  <text x="512" y="920" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="4">
    RECEIPT FACTORY
  </text>
</svg>